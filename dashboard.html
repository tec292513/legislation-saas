<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Inter:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const { createClient } = supabase;
        const supabaseUrl = 'https://jodfjkhdwlzurkylnayl.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpvZGZqa2hkd2x6dXJreWxuYXlsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTcyMTAwMDYsImV4cCI6MjA3Mjc4NjAwNn0.51MRmokELdbOYDq6ffZcIAWgqYo_crZwDctPK6M4UDU';
        const supaClient = createClient(supabaseUrl, supabaseKey);

        async function checkUser() {
            const { data, error } = await supaClient.auth.getUser();
            if (error || !data.user) {
                // If no user is logged in, send them back to the homepage
                window.location.href = '/';
            }
        }
        checkUser();
    </script>

    <header class="top-nav">
        <div class="container">
            <div class="logo">YourLogo</div>
            <nav>
                <a href="#" id="logout-button" class="nav-link">Log Out</a>
            </nav>
        </div>
    </header>

    <main class="dashboard-container">
        <div class="sidebar">
            <h2>Filters</h2>
            </div>
        <div class="main-content">
            <h2>Your Briefing</h2>
            <p>New laws that affect you will appear here.</p>
            </div>
    </main>
    
    <script>
        const mainContent = document.querySelector('.main-content');
        const logoutButton = document.querySelector('#logout-button');

        // This function runs as soon as the page loads
        async function getLaws() {
            // Asks Supabase for all laws in the 'laws' table
            const { data, error } = await supaClient.from('laws').select('*');

            if (error) {
                console.error('Error fetching laws:', error);
                return;
            }

            // If we get the laws, clear the "loading" message
            mainContent.innerHTML = '<h2>Your Briefing</h2>';

            // Loop through each law and build a Law Card for it
            for (const law of data) {
                const lawCard = `
                    <div class="law-card">
                        <h3>${law.title}</h3>
                        <div class="badges">
                            <span class="badge jurisdiction">${law.jurisdiction}</span>
                            <span class="badge status">${law.status}</span>
                        </div>
                        <p>${law.summary}</p>
                    </div>
                `;
                mainContent.innerHTML += lawCard;
            }
        }

        // --- Log-Out Logic ---
        logoutButton.addEventListener('click', async (event) => {
            event.preventDefault();
            const { error } = await supaClient.auth.signOut();
            if (!error) {
                window.location.href = '/';
            }
        });

        // Run the function to get the laws
        getLaws();
    </script>
</body>
</html>
