<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Inter:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const { createClient } = supabase;
        const supabaseUrl = 'https://jodfjkhdwlzurkylnayl.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpvZGZqa2hkd2x6dXJreWxuYXlsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTcyMTAwMDYsImV4cCI6MjA3Mjc4NjAwNn0.51MRmokELdbOYDq6ffZcIAWgqYo_crZwDctPK6M4UDU';
        const supaClient = createClient(supabaseUrl, supabaseKey);

        async function checkUser() {
            const { data, error } = await supaClient.auth.getUser();
            if (error || !data.user) {
                // If no user is logged in, send them back to the homepage
                window.location.href = '/';
            }
        }
        checkUser();
    </script>

    <header class="top-nav">
        <div class="container">
            <div class="logo">YourLogo</div>
            <nav>
                <a href="#" id="logout-button" class="nav-link">Log Out</a>
            </nav>
        </div>
    </header>

    <main class="dashboard-container">
        <div class="sidebar">
            <h2>Filters</h2>
            </div>
        <div class="main-content">
            <h2>Your Briefing</h2>
            <p>New laws that affect you will appear here.</p>
            </div>
    </main>
    
    <script>
        const mainContent = document.querySelector('.main-content');
        const logoutButton = document.querySelector('#logout-button');
        let userProfile = null;

        // --- Log-Out Logic ---
        logoutButton.addEventListener('click', async (event) => {
            event.preventDefault();
            const { error } = await supaClient.auth.signOut();
            if (!error) {
                window.location.href = '/';
            }
        });

        // This is the new, smarter function
        async function getPersonalizedLaws() {
            // 1. Get the current user's profile
            const { data: { user } } = await supaClient.auth.getUser();
            if (!user) return;

            const { data: profileData, error: profileError } = await supaClient
                .from('profiles')
                .select('*')
                .eq('id', user.id)
                .single();

            if (profileError) {
                console.error('Error fetching profile:', profileError);
                return;
            }
            userProfile = profileData;

            // 2. Get all the laws
            const { data: lawsData, error: lawsError } = await supaClient.from('laws').select('*');
            if (lawsError) {
                console.error('Error fetching laws:', lawsError);
                return;
            }

            // 3. Compare profile to laws and find matches
            const matchingLaws = lawsData.filter(law => {
                if (!law.applies_to_family_status && !law.applies_to_home_status && !law.applies_to_work_status) {
                    return true;
                }

                let isMatch = false;
                if (law.applies_to_family_status && law.applies_to_family_status === userProfile.family_status) {
                    isMatch = true;
                }
                if (law.applies_to_home_status && law.applies_to_home_status === userProfile.home_status) {
                    isMatch = true;
                }
                if (law.applies_to_work_status && law.applies_to_work_status === userProfile.work_status) {
                    isMatch = true;
                }
                return isMatch;
            });
            
            // 4. Display the matching laws
            mainContent.innerHTML = '<h2>Your Briefing</h2>';
            if (matchingLaws.length === 0) {
                mainContent.innerHTML += '<p>No new laws match your profile right now.</p>';
            }

            for (const law of matchingLaws) {
                const lawCard = `
                    <div class="law-card">
                        <h3>${law.title}</h3>
                        <div class="badges">
                            <span class="badge jurisdiction">${law.jurisdiction}</span>
                            <span class="badge status">${law.status}</span>
                        </div>
                        <p>${law.summary}</p>
                    </div>
                `;
                mainContent.innerHTML += lawCard;
            }
        }

        // Run the new function to get personalized laws
        getPersonalizedLaws();
    </script>

</body>
</html>
